        <!--스타일-->
        <style>
					/*초기화*/
						html{height:100%; font-size:0.7em;}
						body{height:100%; font-family:"MalgunGothic,",NotoSans; color:#333; box-sizing:border-box; overflow:hidden;}
						body,h1,h2,h3,h4,h5,h6,p,dl,dd{margin:0;}
						ul{margin:0; padding:0; list-style:none;}
						a{text-decoration:none; color:#333;}
						.inner{width:1200px; margin:0 auto;}
						.cf::after{content:""; display:block; clear:both;}
					/*초기화*/
					
					/*main*/
						#wrap{font-family:'MalgunGothic';display:block;width:100%;height:100%;overflow: hidden; /*세로영역*/}
						.header{font-size:1em;background-color:#e9e9e9;width:100%;height:3rem;max-height:3rem;line-height:3rem;z-index:9999;text-align:center;vertical-align:middle;}
						.main_bg{background:url(./images/main_bg.png) no-repeat center center;background-size:cover;width:100%;height:100%;display:inline-block;position:relative;overflow:hidden;font-size:0;}
						.main_bg .main_logo{position:absolute;top:50%;transform:translateY(-70%);}
						.main_logo{background:url(./images/main_logo.png) no-repeat;background-size:auto;max-width:133px;max-height:149px;width:100%;height:100%;position:absolute;top:30%;left:25%;font-size:0;transform: translate(0,0);text-align: center;display:inline-block;overflow:hidden;}
						.login_area{background-color:rgba(255,255,255,0.8);width:30%;height:100%;position:absolute;top:0;right:8%;display:block;font-size:1rem;overflow:scroll;}
						.login_logo{background:url(./images/login_logo.png) no-repeat center center;background-size:contain;max-width:229px;max-height:25px;width:100%;height:100%;margin:0 auto;padding:10%;font-size:0;display:block;box-sizing:border-box;}
						.login_logo_p{margin:0 auto;margin-left:5%;margin-right:5%;padding-bottom:10%;text-align:center;font-size:1rem;font-weight: bold;box-sizing:border-box;}
						.notice{box-sizing:border-box;margin:0 auto;margin-left:5%;margin-right:5%;font-size:1rem;}
						.notice p{font-size:0.7rem;font-weight:normal;margin:0;display:block;text-align:inherit;}
						.login_form{margin:0 5%;display:block;margin-top:5%;height:100%;}
						.id{width:100%;height:30px;box-sizing:border-box;margin-bottom:5%;}
						.pass{width:100%;height:30px;box-sizing:border-box;margin-bottom:5%;}
						.submit{width:100%;height:30px;box-sizing:border-box;margin-bottom:5%;background-color:#ffd728;border-style:hidden;color:#333;vertical-align:middle;}
						.id_check{vertical-align:middle;}
						.id_save span{font-size:1em;}
						h6{text-align: center; margin-bottom:10%; font-size:1.5em; color:#d60000; white-space: nowrap;}
						
						/*check btn*/
						input[type='checkbox'],
						input[type='checkbox']:checked {  appearance: none;  width: 1em;  height: 1em;  margin-right: 0.1rem;vertical-align:text-top;}
						input[type='checkbox'] {  background-color: #fff;  border: 1px solid #333;}input[type='checkbox']:checked {  background-color:#ffd728;}
						.vcenter{display: inline-block;position: relative;right:-60%;overflow:auto;box-sizing:border-box;}
						.vcenter > div{position: absolute;top: 50%;transform: translateY(-50%);width: 100%;height: auto;overflow:auto;}
					/*main*/
					
					/*태블릿사이즈반응*/
						/*사    이    즈    768px*/
						@media screen and (max-width:800px){
							body{min-width:auto;}
							html{width:100%; height:100vh; font-size:2vw;}
							.main_bg .main_logo{top:15%;left:50%;transform: translateX(-50%);}
							.login_area{width:100%;right:0;top:35%;background-color:rgba(255,255,255,0.5); height:55%;}
							.notice p{font-size:2vw;}
							.login_logo{padding:5%;}
							.login_logo_p{padding-bottom:3%;}
							.login_area h6{margin-bottom:3%;}
						}
						/*사    이    즈    800px*/
						/*태블릿사이즈반응*/
		</style>

    <body>
    <!--전체-->
    <div id="wrap">
    	<h1 class="header">일렉트로마트 모바일 사은품 신청시스템</h1>
    	<!--main_bg-->
    	<div class="main_bg">
				<!--main_logo-->
				<div class="main_logo">메인로고</div>
				<!--main_logo-->
				<!--login_area-->
				<div class="login_area vcenter">
					<div>
						<!--login_logo-->
						<div class="login_logo">로그인로고</div>
						<p class="login_logo_p">일렉트로마트 모바일 사은품 신청시스템</p>	
						
						<h6>[초기 입력 비밀번호는 "0000" 입니다.]</h6>
									
						<!--login_logo-->
						<!--notice-->
						<div class="notice">
							<p>일렉트로마트 모바일 사은품 신청시스템에 오신 것을 환영합니다.</p>
						</div>
						<!--notice-->
						<!--login-->
						<form class="login_form" id="loginForm" name="loginForm" autocomplete="new-password" method="post" onsubmit="loginfn();return false;">
						<input type="text" placeholder="아이디" class="id" name="usrId" id="usrId" value="" tabindex="1" data_req="true" data_msg="아이디" autocomplete="off" style="border:none; border-bottom:0.01px solid #333; background-color:transparent;">
						<input type="password" placeholder="비밀번호" class="pass" name="usrPw" id="usrPw" tabindex="2" autocomplete="off" data_req="true" data_msg="비밀번호" style="border:none; border-bottom:0.01px solid #333; background-color:transparent;">
						<input type="submit" class="submit" value="로그인">
						<label><input type="checkbox" id="idSaveChk" name="idSaveChk" value="N" class="id_save"><span>아이디 저장</span></label>
						</form>
						<!--login-->					
					</div>
				</div>
				<!--login_area-->
    	</div>
    	<!--main_bg-->
    </div>
    <!--전체-->
